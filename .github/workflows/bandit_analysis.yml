name: running bandit on python code
run-name: bandit_analysis

on:
  push:
    branches:
      - 'main'
      - 'test'

env:
  PYTHON_VERSION: 3.11

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit
        run: |
          bandit -r ./app -f json -o bandit_report.json --exit-zero

      - name: Convert Bandit Report to Markdown
        run: python convert_bandit_report_to_markdown.py

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit_report.md

      - name: Display Bandit Report
        run: cat bandit_report.md

      - name: Create Bandit Report Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bandit_report.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });